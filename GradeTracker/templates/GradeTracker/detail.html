{% extends "GradeTracker/basepage.html" %}
{% block content %}
<h1>{{ student.fName }}</h1>
<table>
{% for course in student.course_set.all %}
   <div>
        <h1><a href="/GT/{{ student.id }}/{{ course.id }}/" > {{ course.course_name }} </a></h1>
	<div id="accordian" >
		<h3>delete course </h3>
		<div><a href="/GT/deleteCourse/{{ course.id }}/" > DELETE </a><div>
		<h3> test 2 </h3 >
		<div> testing </div>
	</div>
    </div>
{% endfor %}
</table>
<form action="/GT/{{ student.id }}/" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>

{% endblock %}
